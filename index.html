<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A Pen by Jay</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://kit.fontawesome.com/4c451c42a0.js" crossorigin="anonymous"></script>

<form class="create-timer-container" onsubmit=startTimer()>
  <h1 class="main-heading">Design your own HIIT Timer</h1>
  <div class="warmup">
    <div class="heading">WARM-UP</div>
    <label for="warm-up-timer">Number of seconds for warm-up:</label>
    <div class="input-container">
      <input type="number" id="warm-up-timer" class="warm-up-time" required><span>s</span>
    </div>

  </div>

  <div class="workout">
    <div class="heading">WORKOUT</div>
    <div class="excersices-container">

      <!--       <div class="excersice-info-box">
        <div class="title-excersice">Push ups</div>
        <div class="excersice-time">For: 400s</div>

        <div class="rest-time">Rest after excersice for: 500s</div>
      </div> -->

    </div>

    <button type="button" class="create-set"><i class="fa-solid fa-plus"></i>Create new set</button>
  </div>

  <div class="cooldown">
    <div class="heading">COOL-DOWN</div>
    <label for="cool-down-timer">Number of seconds for cool-down:</label>
    <div class="input-container">
      <input type="number" id="cool-down-timer" class="cool-down-time" required><span>s</span>
    </div>
  </div>

  <input type="submit" value="Start" class="start-timer-button"></input>
</form>

<div class="blurbox"></div>
<form class="lightbox-create-set" onsubmit=closeLightBox()>
  <label for="name-of-set">Name of the exercise:</label>
  <div class="input-container">
    <input type="text" id="name-of-set" class="rest">
  </div>

  <div class="row-two">
    <div class="row-container">
      <label for="excersice">Number of seconds for exercise:</label>
      <div class="input-container">
        <input type="number" id="excersice" class="rest" required><span>s</span>
      </div>
    </div>

    <div class="row-container two">
      <label for="rest">Number of seconds for rest:</label>
      <div class="input-container">
        <input type="number" id="rest-excersice" class="rest" required><span>s</span>
      </div>
    </div>

  </div>

  <label for="sets">Number of sets: </label>
  <div class="input-container">
    <input type="number" id="sets" class="rest" required>
  </div>

  <input type="submit" class="confirm-create-set" value="Create">
  <button class="close-lightbox"><i class="fa-solid fa-x"></i></button>
</form>

<div class="timer-container">
  <div class="heading-container-timer">
    <div id="current-heading" class="heading">Warm-up</div>
  </div>
  <div class="timer-bar-container">
    <progress id="timer-bar" value='250' max='250'></progress>
  </div>

</div>

<div class="endBox">

  <div class="heading">
    Great job on completing your workout!
  </div>
  <div class="end-buttons-container">
    <button id="redo" onclick=redo()>Redo the workout</button>
    <button id="reload" onclick=reload()>Create a new workout</button>
  </div>

</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
